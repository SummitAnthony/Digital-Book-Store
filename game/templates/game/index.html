{% extends 'game/base.html' %}

{% block body %}
<style>
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card-img {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        height: 100%;
        object-fit: cover;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 10px;
    }

    .card-text {
        color: #777;
        margin-bottom: 15px;
    }

    .font-weight-bold {
        font-weight: bold;
        color: #555;
        margin-bottom: 15px;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn-success:hover {
        background-color: #218838;
    }
</style>

<div class="container mt-5">
    {% for item in item_list %}
        <div class="card {% if forloop.first %}mt-4{% endif %}">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ item.item_image }}" class="card-img" alt="{{ item.item_name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ item.item_name }}</h3>
                        <p class="card-text">{{ item.item_desc }}</p>
                        <p class="card-text font-weight-bold">${{ item.items_price }}</p>
                        <p class="card-text font-weight-bold">{{ item.user_name }}</p>
                        <a href="{% url 'game:detail' item.id %}" class="btn btn-success">Details</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
